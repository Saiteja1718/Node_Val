<!DOCTYPE html>
<html>
<head>
  <title>Node.js Form Validation</title>
</head>
<body>
  <form action="/submit" method="post">
    <div>
      <label>Name:</label>
      <input type="text" name="name" />
    </div>
    <div>
      <label>Email:</label>
      <input type="email" name="email" />
    </div>
    <div>
      <label>Age:</label>
      <input type="number" name="age" />
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
